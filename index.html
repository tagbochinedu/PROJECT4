<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="calculator.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<body>
    <div class="container-lg p-3">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-lg-4">
                <div>
                    <h3 class="fw-bold text-light ms-1">
                        Calc
                    </h3>
                </div>
                <div class="">
                    <p class="fw-bold fs-2 border rounded-pill text-end px-5 py-3" id="input"></p>
                </div>
                <div class="grid justify-content-around align-items-center">
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or" id="clear">C</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or" id="del">DEL</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or prop" id="percent" value="/100">%</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or prop" id="division" value="/">/</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="7">7</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number"  value="8">8</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="9">9</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or prop" id="multiplier" value="*">x</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number"  value="4">4</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="5">5</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number"  value="6">6</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or prop" id="subtract" value="-">-</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="1">1</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="2">2</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="3">3</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or prop" id="addition" value="+">+</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 or tog" ></button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value="0">0</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center">
                        <button class="my-2 fs-2 number" value=".">.</button>
                    </div>
                    <div class="bg fs-3 fw-bolder text-center border rounded-circle equal">
                        <button class="my-2 fs-2 equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
